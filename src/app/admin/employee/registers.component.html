    <button mat-raised-button (click)="openaddemp()" color = "primary"  class="bt1">Employee ADD</button>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        
  
        
        <ng-container matColumnDef="id"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
         Progress Column 
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BirthDay </th>
      <td mat-cell *matCellDef="let row"> {{row.birthday| date}} </td>
    </ng-container>
    <ng-container matColumnDef="nic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NIC </th>
      <td mat-cell *matCellDef="let row"> {{row.nic}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender }} </td>
    </ng-container>
    <ng-container matColumnDef="tp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TP NO </th>
      <td mat-cell *matCellDef="let row"> {{row.tp}} </td>
    </ng-container>
    <ng-container matColumnDef="gmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.gmail}} </td>
    </ng-container>
    
   
    
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)='openedit(row)'>
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)='deleteEmployee(row.id)'>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
 
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>

        </tr>
