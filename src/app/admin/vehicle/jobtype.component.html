<div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <button mat-raised-button (click)="openaddemp()" color = "primary"  class="bt1">NEW</button>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        
  
        
        <ng-container matColumnDef="id"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
         Progress Column 
        <ng-container matColumnDef="jobType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle No </th>
          <td mat-cell *matCellDef="let row"> {{row.vehicleNo}} </td>
        </ng-container>
    
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>
    
   
    
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)='openedit(row)'>
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)='deleteEmployee(row.id)'>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
         Row shown when there is no matching data. 
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
    
  <router-outlet></router-outlet>
