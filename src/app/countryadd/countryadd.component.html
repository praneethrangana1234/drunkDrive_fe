<div mat-dialog-title>
    <h1>Root Details Form</h1>
    
   
</div>
<form [formGroup]="empform" (ngSubmit)="onformsubmit()">
    <div mat-dialog-content class="content">
       
       <!-- <img src="./assets/img_avatar.png" alt="Avatar" width="30%">-->
        
        <div class="row">

            <mat-form-field appearance="outline" class="ss">
                <mat-label>Root Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="ss">
                <mat-label>Root Discription</mat-label>
                <input matInput type="text" formControlName="code">
            </mat-form-field>

        </div>
        
        <div mat-dialog-actions class="action">
            <button mat-raised-button  type="button" [mat-dialog-close]="false" class="a">Cancel</button>
            <button mat-raised-button color="primary" type="submit" class="b">{{data ? 'Update': 'Save'}}</button>
        </div>
    </div>
</form>
