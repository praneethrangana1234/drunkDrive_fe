<div class="center" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-toolbar color="primary" class="app-header"><h1>Register</h1></mat-toolbar>
      
    </mat-card-header>

    <form class="example-form" [formGroup]="empform">
      
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="name" [(ngModel)]="name">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="showPassword ? 'text' : 'password'" name="password" >
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
              {{showPassword?'visibility_off':'visibility'}}
          </mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>ReTyped-Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password"   [(ngModel)]="password">
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{showPassword?'visibility_off':'visibility'}}
        </mat-icon>
    </mat-form-field>

      </mat-card-content>
<div class="row">
      <button mat-raised-button  (click)="save(name,username,password)"  color="primary" class="btn-block">Register</button>
      <button mat-raised-button  routerLink=""  color="primary" class="btn-block">clear</button>
    </div>
    </form>
  </mat-card>
</div>
